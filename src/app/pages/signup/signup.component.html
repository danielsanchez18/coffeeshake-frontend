<section class="max-w-[85rem] py-20 w-full flex justify-center mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex flex-col justify-center w-[38rem] px-5">
    <div
      class="flex items-center pb-5 text-lg font-semibold uppercase text-roman-coffe-900 before:flex-1 before:border-t before:border-gray-300 before:me-6 after:flex-1 after:border-t after:border-gray-300 after:ms-6 dark:text-white dark:before:border-neutral-600 dark:after:border-neutral-600">
      Regístrate</div>

    <form [formGroup]="formSignup" (ngSubmit)="submit()">

      <label class="block mb-2 text-sm font-medium dark:text-white text-roman-coffe-800">Nombres completos:</label>
      <div class="flex flex-wrap gap-2 sm:flex-nowrap sm:gap-10">
        <input formControlName="names" type="text"
          class="block w-full px-4 py-2.5 text-sm border-gray-200 rounded-lg focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
          placeholder="Ingrese sus nombres">
        <input formControlName="lastnames" type="text"
          class="block w-full px-4 py-2.5 text-sm border-gray-200 rounded-lg focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
          placeholder="Ingrese sus apellidos">
      </div>
      <div class="flex flex-wrap sm:flex-nowrap sm:gap-10">
        <div class="flex flex-col w-full">
          <label class="mt-5 mb-2 text-sm font-medium text-roman-coffe-800">Nombre de usuario:</label>
          <input formControlName="username" type="email"
            class="block w-full px-4 py-2.5 text-sm border-gray-200 rounded-lg focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="flex flex-col w-full">
          <label class="mt-5 mb-2 text-sm font-medium text-roman-coffe-800">Contraseña:</label>
          <!-- Strong Password -->
          <div class="max-w-sm">
            <div class="flex">
              <div class="relative flex-1">
                <input type="password" formControlName="password"
                  id="hs-strong-password-with-indicator-and-hint-in-popover"
                  class="block w-full px-4 py-2.5 text-sm border-gray-200 rounded-md focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                  placeholder="Ingrese su contraseña">
                <div id="hs-strong-password-popover"
                  class="absolute z-10 hidden w-full p-4 bg-white rounded-lg shadow-md dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700">
                  <div id="hs-strong-password-in-popover" data-hs-strong-password='{
                  "target": "#hs-strong-password-with-indicator-and-hint-in-popover",
                  "hints": "#hs-strong-password-popover",
                  "stripClasses": "hs-strong-password:opacity-100 hs-strong-password-accepted:bg-teal-500 h-2 flex-auto rounded-full bg-blue-500 opacity-50 mx-1",
                  "mode": "popover"
                }' class="flex mt-2 -mx-1">
                  </div>

                  <h4 class="mt-3 text-sm font-semibold text-gray-800 dark:text-white">
                    Su contraseña debe contener:
                  </h4>

                  <ul class="space-y-1 text-sm text-gray-500 dark:text-neutral-500">
                    <li data-hs-strong-password-hints-rule-text="min-length"
                      class="flex items-center hs-strong-password-active:text-teal-500 gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      El número mínimo de carácteres es 6.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="lowercase"
                      class="flex items-center hs-strong-password-active:text-teal-500 gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Debe contener minúsculas.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="uppercase"
                      class="flex items-center hs-strong-password-active:text-teal-500 gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Debe contener mayúsculas.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="numbers"
                      class="flex items-center hs-strong-password-active:text-teal-500 gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Debe contener números.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="special-characters"
                      class="flex items-center hs-strong-password-active:text-teal-500 gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Debe contener carácteres especiales.
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- End Strong Password -->
        </div>
      </div>
      <div class="flex flex-wrap sm:flex-nowrap sm:gap-10">
        <div class="block w-full">
          <label class="block mt-5 mb-2 text-sm font-medium dark:text-white text-roman-coffe-800">Teléfono:</label>
          <input formControlName="phone" type="text"
            class="block w-full px-4 py-2.5 text-sm border-gray-200 rounded-lg focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Ingrese su teléfono">
        </div>
        <div class="block w-full">
          <label class="block mt-5 mb-2 text-sm font-medium dark:text-white text-roman-coffe-800">Dirección:</label>
          <input formControlName="address" type="text"
            class="block w-full px-4 py-2.5 text-sm border-gray-200 rounded-lg focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Ingrese su dirección">
        </div>
      </div>
      <br><br>
      <div class="flex justify-center">
        <button type="submit"
          class="gap-3 px-4 py-2 text-sm font-semibold text-white border rounded-md border-roman-coffe-800 w-fit bg-roman-coffe-800 hover:text-roman-coffe-800 hover:bg-roman-coffe-100">
          REGISTRAR
        </button>
      </div>

    </form>

    <div class="pt-5 text-center">
      <p>¿Ya tienes una cuenta?</p>
      <a href="/login"
        class="font-semibold underline text-roman-coffe-800 hover:text-roman-coffe-500 underline-offset-2">Ingresa
        aquí.</a>

    </div>

  </div>
</section>
