<section class="max-w-[85rem] h-[28rem] w-full flex justify-center mx-auto mt-5 px-4 sm:px-6 lg:px-8">
  <div class="max-w-[45rem] flex flex-col justify-center">
    <div
      class="flex items-center pb-8 text-lg font-semibold uppercase text-roman-coffe-900 before:flex-1 before:border-t before:border-gray-300 before:me-6 after:flex-1 after:border-t after:border-gray-300 after:ms-6 dark:text-white dark:before:border-neutral-600 dark:after:border-neutral-600">
      Iniciar Sesión</div>
    <form (ngSubmit)="formSubmit()">
      <div class="flex flex-col items-center justify-center space-y-3 ">
        <div class="relative">
          <input type="text" [(ngModel)] = "loginData.username" name = "username"
            class="block min-w-[20rem] sm:min-w-[25rem] px-4 py-3 text-sm bg-gray-100 rounded-lg border-roman-coffe-200 peer ps-11 focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Ingresa tu usuario">
          <div
            class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg class="flex-shrink-0 text-gray-500 size-4 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>
        <div class="relative">
          <input type="password" [(ngModel)] = "loginData.password" name = "password"
            class="block min-w-[20rem] sm:min-w-[25rem] px-4 py-3 text-sm bg-gray-100 rounded-lg border-roman-coffe-200 peer ps-11 focus:border-roman-coffe-500 focus:ring-roman-coffe-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Ingresa tu contraseña">
          <div
            class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg class="flex-shrink-0 text-gray-500 size-4 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"></path>
              <circle cx="16.5" cy="7.5" r=".5"></circle>
            </svg>
          </div>
        </div>
        <hr>
        <button
          class="flex items-center gap-3 px-4 py-2 text-sm text-white border rounded-md border-roman-coffe-800 w-fit bg-roman-coffe-800 hover:text-roman-coffe-800 hover:bg-roman-coffe-100">
          <p class="font-semibold">INGRESAR</p>
        </button>
        <div class="pt-5 text-center">
          <p>¿No tienes una cuenta?</p>
          <a href="/signup"
            class="font-semibold underline text-roman-coffe-800 hover:text-roman-coffe-500 underline-offset-2">Registrate
            aquí.</a>
        </div>
      </div>
    </form>

  </div>
</section>
