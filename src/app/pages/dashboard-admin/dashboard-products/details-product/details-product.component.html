
<!-- <div class="m-3 sm:max-w-lg sm:w-full sm:mx-auto"> -->
<div class="m-3 mt-0 transition-all ease-out opacity-0 hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 sm:max-w-lg sm:w-full sm:mx-auto">
  <div class="flex flex-col bg-white border shadow-sm pointer-events-auto rounded-xl">
    <div class="flex items-center justify-between px-4 py-3 border-b">
      <h3 class="font-bold text-gray-800">
        Detalle del Producto
      </h3>
      <button type="button" class="flex items-center justify-center text-sm font-semibold text-gray-800 border border-transparent rounded-full size-7 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" data-hs-overlay="#modal-details-product" data-hs-overlay-close="">
      <span class="sr-only">Close</span>
        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>
    <div>
      <div class="flex flex-col px-16 py-6 space-y-2 overflow-y-auto">
        <div class="flex items-center self-center w-[10rem] h-[10rem] mb-5 border rounded-full">
          <img [src]="product?.image" alt="{{product?.nameProduct}}">
        </div>
        <div class="flex items-center gap-3 w-[382px] text-sm font-semibold text-roman-coffe-800">
          ID:<p class="text-gray-500">{{ product?.idProduct }}</p>
        </div>
        <div class="flex items-center gap-3 text-sm font-semibold text-roman-coffe-800">
          Nombre:<p class="text-gray-500 capitalize">{{ product?.nameProduct }}</p>
        </div>
        <div class="flex gap-3 text-sm font-semibold max-w-[382px] text-roman-coffe-800">
          Descripción:<p class="w-full text-gray-500 capitalize break-words whitespace-normal text-start">{{ product?.description }}</p>
        </div>
        <div class="flex items-center gap-3 text-sm font-semibold text-roman-coffe-800">
          Categoría:<p class="text-gray-500 capitalize">{{ product?.category?.nameCategory}}</p>
        </div>
        <div class="flex items-center gap-3 text-sm font-semibold text-roman-coffe-800">
          Precio:<p class="text-gray-500 capitalize">S/. {{ product?.price }}</p>
        </div>
        <div class="flex items-center gap-3 text-sm font-semibold text-roman-coffe-800">
          Disponibilidad:<p class="text-gray-500 capitalize">{{ product?.enabled }}</p>
        </div>
      </div>
      <div class="flex items-center justify-center px-4 py-3 border-t gap-x-2">
        <button type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-800 bg-white border border-gray-200 rounded-lg shadow-sm gap-x-2 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" data-hs-overlay="#modal-edit-product">
          Editar
        </button>

        <button type="button" class="inline-flex items-center px-3 py-2 text-sm font-semibold text-white border border-transparent rounded-lg bg-roman-coffe-600 gap-x-2 hover:bg-roman-coffe-700 disabled:opacity-50 disabled:pointer-events-none" data-hs-overlay="#modal-delete-product">
          Eliminar
        </button>
      </div>

    </div>
  </div>
</div>
