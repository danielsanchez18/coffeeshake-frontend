<div class="min-h-[40rem]">
<div class="flex items-center sm:px-10 py-10 text-xl uppercase text-roman-coffe-800 after:flex-1 after:border-t after:border-gray-200 after:ms-6 font-medium">{{ nameCategory }}</div>

<div class="flex gap-5 flex-wrap lg:gap-8 justify-around">
  <div *ngFor="let product of products">
    <a [routerLink]="['/product-detail', product.idProduct]" id="contain-img" class="flex sm:flex-col sm:items-center justify-between sm:w-60 border border-roman-coffe-100 rounded-2xl">
      <div class="flex justify-center sm:h-52 h-32 w-auto rounded-t-2xl sm:my-8 my-5">
        <img class="sm:h-52 h-32 w-auto object-cover" src="https://www.nescafe.com/ec/sites/default/files/2023-08/Nes_Web3_Article_Header_Frappe_1448x1240.png" alt="">
      </div>
      <div class="flex flex-col items-center w-56 sm:w-full rounded-r-2xl sm:rounded-tr-none sm:rounded-b-2xl justify-center bg-white sm:h-auto">
        <h1 class="font-semibold h-20 uppercase text-center leading-5 text-lg sm:p-5 p-2 flex items-center">{{ product.nameProduct }}</h1>
        <p class="text-gray-700 mb-5">{{ product.price | currency }}</p>
      </div>
    </a>
  </div>
</div>
</div>

<router-outlet></router-outlet>
